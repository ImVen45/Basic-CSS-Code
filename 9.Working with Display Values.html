<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Working with Display Values</title>
        <link href="/Working with Display Values.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 style="text-align: center;">Our Solar System</h1>
        <div>
            <span class="menu">Sun</span>
            <span class="menu">Mercury</span>
            <span class="menu">Venus</span>
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Sun.JPG" alt="Sun" />
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Mercury.JPG" alt="Mercury" />
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Venus.JPG" alt="Venus" />
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Earth.JPG" alt="Earth" />
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Moon.JPG" alt="Moon" />
        </div>
        <div class="image-wrapper">
            <img class="image" src="/Mars.JPG" alt="Mars" />
        </div>
    </body>
</html>
