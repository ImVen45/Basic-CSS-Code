<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Design Topbar using Flex</title>
    <link href="/29.Design Topbar using Flex.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id=topbar>
        <nav>
            <div id="left-menu">
                <p id="logo">NASA</p>
                <p class="menu-item">SpaceX</p>
                <p class="menu-item">ISRO</p>
                <p class="menu-item">Blue Orgin</p>
            </div>
            <div id="right-menu">
                <div id="search-container">
                    <input type="text" id="search-box">
            
                    <img src="/SearchIcon.JPG" id="serach-icon">
                </div>
            
                <img src="/Notification Icon.jpg" id="notification-icon">
            
                <img src="/Emoji.jpg" id="profile-pic">
            </div>
        </nav>
    </header>
</body>
</html>
