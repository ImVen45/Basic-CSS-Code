<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Pseudo Classes Part-1</title>
        <link href="/Pseudo Classes.css" rel="stylesheet" type="text/css">
    </head> 
    <body style="background-color: lightgreen;">
        <h1 style="text-align: center;">Register</h1>
        <form id="register-form">
            <div>
                <input class="input-item" type="text" placeholder="Full Name" name="full-name" required>
            </div>
            <div>
                <input class="input-item" type="email" placeholder="Ven@gmail.com" name="email" disabled>
            </div>
            <div>
                <input class="input-item" type="text" placeholder="Age" name="age" min="18" max="45">
            </div>
            <div>
                <input class="input-item" type="password" placeholder="Password" name="password" required maxlength="8">
            </div>
            <div>
                <input class="input-item" type="password" placeholder="Confirm Password" name="confirm-password" required maxlength="8">
            </div>
            <div>
                <input id="item-check" type="checkbox" name="terms-conditions" value="accept">I agree to accept the terms and conditions</input>
            </div>
            <input id="btn" type="submit"  value="Register">
        </form>
    </body>
</html>
